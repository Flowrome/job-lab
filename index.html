<!DOCTYPE html>
<html>
  <head>
    <title>Your presentation page</title>
    <meta
      name="viewport"
      content="viewport-fit=contain, width=device-width, initial-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="styles/index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <h1 id="heading-title">
        Welcome to your website
      </h1>
    </header>
    <main class="container-fluid padded">
      <div class="presentation-card-container">
        <div class="presentation-card">
          <div class="presentation-card__card-header">
            <img class="profile-img" src="https://fakeimg.pl/64/" />
            <div class="name-container">
              <p>Romeo</p>
              <p>Nupieri</p>
            </div>
          </div>
          <div class="presentation-card__card-body">
            <div class="info-row">
              <p class="label">Email:</p>
              <p class="value">Romeo Nupieri</p>
            </div>
            <div class="info-row">
              <p class="label">Age:</p>
              <p class="value">23</p>
            </div>
            <div class="info-row">
              <p class="label">Address:</p>
              <p class="value">Via del corso stellato, 13</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <ul>
        <li>
          <a href="https://www.facebook.com/MomoMomissiani"
            ><img src="./assets/images/facebook-icon.svg" />Facebook</a
          >
        </li>
        <li>
          <a href="https://github.com/Flowrome?tab=repositories"
            ><img src="./assets/images/github-icon.svg" />Github</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/romeo-nupieri-2126ab161"
            ><img src="./assets/images/linkedin-icon.svg" />Linkedin</a
          >
        </li>
        <li>
          <a href="./sticky.html"
            ><img src="./assets/images/sticky-icon.svg" />Sticky</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
